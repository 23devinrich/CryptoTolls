    <script>
        // JavaScript code for modal interactions

        function toggleCryptoAccount() {
    var cryptoSection = document.getElementById('cryptoAccountSection');
    var copyButton = document.getElementById('copyXrplAddress');
    var hasCryptoAccount = document.getElementById('hasCryptoAccount').checked;

    cryptoSection.style.display = hasCryptoAccount ? 'block' : 'none';
    copyButton.style.display = hasCryptoAccount ? 'inline-block' : 'none';
}
function openModal(vehicleType) {
    document.getElementById('vehicleTitle').innerText = 'Link ' + vehicleType;
    document.getElementById('linkVehicleModal').style.display = "block";
}

document.getElementById('addCarpoolParticipant').addEventListener('click', addCarpoolParticipant);

let participantCount = 0;

function addCarpoolParticipant() {
    participantCount++;
    const container = document.createElement('div');
    container.className = 'participant-container mt-2';
    container.innerHTML = `
        <input type="text" placeholder="Participant Name ${participantCount}" class="input-field mb-2">
        <input type="text" placeholder="License Plate ${participantCount}" class="input-field mb-2">
        <button onclick="removeParticipant(this)" class="bg-red-500 hover:bg-red-700 text-white font-bold py-1 px-2 rounded">Remove</button>
    `;
    document.getElementById('carpoolParticipants').appendChild(container);
}

function removeParticipant(button) {
    button.parentElement.remove();
}
function openCarpoolerModal() {
    document.getElementById('carpoolerModal').style.display = 'block';
}

function closeCarpoolerModal() {
    document.getElementById('carpoolerModal').style.display = 'none';

const xrplPublicAddress = 'rEXAMPLE1234567890XRPLADDRESS';

function copyXrplAddress() {
    console.log("copyXrplAddress function called."); // Debug log

    var cryptoAccountInput = document.getElementById('cryptoAccount');
    cryptoAccountInput.value = xrplPublicAddress;
    console.log("Address set in input field:", xrplPublicAddress); // Debug log

    // Copy to clipboard
    navigator.clipboard.writeText(xrplPublicAddress)
        .then(() => {
            console.log("XRPL Address copied to clipboard.");
            alert('XRPL Address copied to clipboard!');
        })
        .catch(err => {
            console.error('Error copying text: ', err);
            alert('Failed to copy XRPL Address.');
        });
}

function closeModal() {
    var modal = document.getElementById('linkVehicleModal');
    modal.style.display = "none";
}

        function linkVehicle() {
            var licensePlate = document.getElementById('licensePlate').value;
            var hasCryptoAccount = document.getElementById('hasCryptoAccount').checked;
            var cryptoAccount = hasCryptoAccount ? document.getElementById('cryptoAccount').value : 'N/A';
            
            if (licensePlate && (hasCryptoAccount && cryptoAccount)) {
                // Process linking vehicle with crypto account
                console.log('Vehicle with license ' + licensePlate + ' linked to crypto account ' + cryptoAccount);
                closeModal();
            } else {
                alert('Please fill in all required fields.');
            }
        }
